<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/e8fb322006.js" crossorigin="anonymous"></script>

</head>
<body>
     <header>
         <!--Logo-->
            <img class="logo-header" src="../img/logoaleatoria.png" alt="">
        <!--barra de pesquisa-->
            <form action="buscar">
            <input type="text" placeholder="Oque busca?" name="busca" id="busca">
            <button type="button" value="enviar"></button>
            </form>
                <div class="space">
                    <a class="header_user" href="./parceiro.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    <a class="header_user" href="./login.html"><i class="fa-solid fa-user"></i></a>
                </div>                                                                 
    </header>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                      
                    </div>
                    <div class="btn-login">
                        <button>Login</button>
                    </div>
                    <div class="register">
                        <p>Don't have a account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
